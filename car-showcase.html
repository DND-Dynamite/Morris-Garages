<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Car Showcase</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%);
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .showcase-container {
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 2rem;
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 300;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease-in-out infinite;
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.8;
            color: #ccc;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .main-content {
            flex: 1;
            display: flex;
            position: relative;
        }

        .car-gallery {
            flex: 2;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .car-display {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 500px;
            perspective: 1000px;
        }

        .car-card {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: translateX(100px) rotateY(15deg);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        .car-card.active {
            opacity: 1;
            transform: translateX(0) rotateY(0);
        }

        .car-card.prev {
            opacity: 0.3;
            transform: translateX(-100px) rotateY(-15deg) scale(0.9);
        }

        .car-image {
            width: 90%;
            height: 300px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            margin-bottom: 2rem;
            border-radius: 15px;
            transition: transform 0.3s ease;
        }

        .car-card:hover .car-image {
            transform: scale(1.05);
        }

        .car-info {
            text-align: center;
            padding: 0 2rem;
        }

        .car-name {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .car-specs {
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin-top: 1rem;
        }

        .spec {
            text-align: center;
        }

        .spec-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4ecdc4;
        }

        .spec-label {
            font-size: 0.9rem;
            color: #aaa;
            text-transform: uppercase;
        }

        .controls {
            flex: 1;
            max-width: 400px;
            padding: 2rem;
            display: flex;
            flex-direction: column;
        }

        .car-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .car-selector {
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .car-selector:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(10px);
            border-color: #4ecdc4;
        }

        .car-selector.active {
            background: linear-gradient(45deg, rgba(255, 107, 107, 0.2), rgba(78, 205, 196, 0.2));
            border-color: #4ecdc4;
            box-shadow: 0 0 20px rgba(78, 205, 196, 0.3);
        }

        .selector-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .selector-price {
            color: #4ecdc4;
            font-size: 1.1rem;
            font-weight: bold;
        }

        .auto-play-btn {
            padding: 1rem 2rem;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .auto-play-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }

        .auto-play-btn.playing {
            background: linear-gradient(45deg, #e74c3c, #f39c12);
        }

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .floating-element {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(78, 205, 196, 0.7);
            border-radius: 50%;
            animation: float 15s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% {
                transform: translateY(-10vh) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .car-specs {
                gap: 1rem;
            }
            
            .spec-value {
                font-size: 1.2rem;
            }
            
            .controls {
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <div class="showcase-container">
        <div class="floating-elements" id="floatingElements"></div>
        
        <header class="header">
            <h1>LUXURY AUTOMOTIVE</h1>
            <p>Experience Excellence in Motion</p>
        </header>

        <div class="main-content">
            <div class="car-gallery">
                <div class="car-display" id="carDisplay">
                    <!-- Car cards will be generated by JavaScript -->
                </div>
            </div>

            <div class="controls">
                <div class="car-list" id="carList">
                    <!-- Car selectors will be generated by JavaScript -->
                </div>
                <button class="auto-play-btn" id="autoPlayBtn">Auto Showcase</button>
            </div>
        </div>
    </div>

        const cars = [

                price: "$248,295",
                specs: {

            {
                name: "Ferrari 488 GTB",
                image: "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 400 200'%3E%3Cdefs%3E%3ClinearGradient id='carGrad2' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%23e74c3c'/%3E%3Cstop offset='100%25' style='stop-color:%23c0392b'/%3E%3C/linearGradient%3E%3C/defs%3E%3Cpath d='M40 125 L80 105 L140 98 L260 98 L330 105 L360 125 L350 145 L330 150 L80 150 L50 145 Z' fill='url(%23carGrad2)' stroke='%23fff' stroke-width='2'/%3E%3Cellipse cx='115' cy='150' rx='25' ry='25' fill='%23333'/%3E%3Cellipse cx='285' cy='150' rx='25' ry='25' fill='%23333'/%3E%3Cpath d='M90 125 L130 110 L200 105 L270 110 L310 125 L300 135 L100 135 Z' fill='%23444' opacity='0.8'/%3E%3Ctext x='200' y='80' text-anchor='middle' fill='%23fff' font-size='16' font-weight='bold'%3EFerrari%3C/text%3E%3C/svg%3E",
                price: "$280,000",
                specs: {
                    power: "661 HP",
                    speed: "330 km/h",
                    acceleration: "3.0s"
                }
            },
            {
                name: "McLaren 720S",
                image: "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 400 200'%3E%3Cdefs%3E%3ClinearGradient id='carGrad3' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%234ecdc4'/%3E%3Cstop offset='100%25' style='stop-color:%2345b7d1'/%3E%3C/linearGradient%3E%3C/defs%3E%3Cpath d='M45 122 L85 102 L145 96 L255 96 L325 102 L355 122 L345 142 L325 147 L85 147 L55 142 Z' fill='url(%23carGrad3)' stroke='%23fff' stroke-width='2'/%3E%3Cellipse cx='118' cy='147' rx='25' ry='25' fill='%23333'/%3E%3Cellipse cx='282' cy='147' rx='25' ry='25' fill='%23333'/%3E%3Cpath d='M95 122 L135 107 L200 102 L265 107 L305 122 L295 132 L105 132 Z' fill='%23444' opacity='0.8'/%3E%3Ctext x='200' y='80' text-anchor='middle' fill='%23fff' font-size='16' font-weight='bold'%3EMcLaren%3C/text%3E%3C/svg%3E",
                price: "$299,000",
                specs: {
                    power: "710 HP",
                    speed: "341 km/h",
                    acceleration: "2.8s"
                }
            },
            {
                name: "Porsche 911 Turbo S",
                image: "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 400 200'%3E%3Cdefs%3E%3ClinearGradient id='carGrad4' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%23f39c12'/%3E%3Cstop offset='100%25' style='stop-color:%23e67e22'/%3E%3C/linearGradient%3E%3C/defs%3E%3Cpath d='M55 128 L95 108 L155 102 L245 102 L315 108 L345 128 L335 148 L315 153 L95 153 L65 148 Z' fill='url(%23carGrad4)' stroke='%23fff' stroke-width='2'/%3E%3Cellipse cx='125' cy='153' rx='25' ry='25' fill='%23333'/%3E%3Cellipse cx='275' cy='153' rx='25' ry='25' fill='%23333'/%3E%3Cpath d='M105 128 L145 113 L200 108 L255 113 L295 128 L285 138 L115 138 Z' fill='%23444' opacity='0.8'/%3E%3Ctext x='200' y='80' text-anchor='middle' fill='%23fff' font-size='16' font-weight='bold'%3EPorsche%3C/text%3E%3C/svg%3E",
                price: "$207,000",
                specs: {
                    power: "640 HP",
                    speed: "330 km/h",
                    acceleration: "2.7s"
                }
            },
            {
                name: "Bugatti Chiron",
                image: "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 400 200'%3E%3Cdefs%3E%3ClinearGradient id='carGrad5' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%239b59b6'/%3E%3Cstop offset='100%25' style='stop-color:%238e44ad'/%3E%3C/linearGradient%3E%3C/defs%3E%3Cpath d='M35 120 L75 100 L135 94 L265 94 L335 100 L365 120 L355 140 L335 145 L75 145 L45 140 Z' fill='url(%23carGrad5)' stroke='%23fff' stroke-width='2'/%3E%3Cellipse cx='110' cy='145' rx='25' ry='25' fill='%23333'/%3E%3Cellipse cx='290' cy='145' rx='25' ry='25' fill='%23333'/%3E%3Cpath d='M85 120 L125 105 L200 100 L275 105 L315 120 L305 130 L95 130 Z' fill='%23444' opacity='0.8'/%3E%3Ctext x='200' y='80' text-anchor='middle' fill='%23fff' font-size='16' font-weight='bold'%3EBugatti%3C/text%3E%3C/svg%3E",
                price: "$3,300,000",
                specs: {
                    power: "1479 HP",
                    speed: "420 km/h",
                    acceleration: "2.4s"
                }
            }
        ];

        let currentCarIndex = 0;
        let autoPlay = false;
        let autoPlayInterval;

        function createFloatingElements() {
            const container = document.getElementById('floatingElements');
            for (let i = 0; i < 20; i++) {
                const element = document.createElement('div');
                element.className = 'floating-element';
                element.style.left = Math.random() * 100 + '%';
                element.style.animationDelay = Math.random() * 15 + 's';
                element.style.animationDuration = (10 + Math.random() * 10) + 's';
                container.appendChild(element);
            }
        }

        function createCarCards() {
            const carDisplay = document.getElementById('carDisplay');
            cars.forEach((car, index) => {
                const carCard = document.createElement('div');
                carCard.className = 'car-card';
                carCard.innerHTML = `
                    <div class="car-image" style="background-image: url('${car.image}')"></div>
                    <div class="car-info">
                        <h2 class="car-name">${car.name}</h2>
                        <div class="car-specs">
                            <div class="spec">
                                <div class="spec-value">${car.specs.power}</div>
                                <div class="spec-label">Power</div>
                            </div>
                            <div class="spec">
                                <div class="spec-value">${car.specs.speed}</div>
                                <div class="spec-label">Top Speed</div>
                            </div>
                            <div class="spec">
                                <div class="spec-value">${car.specs.acceleration}</div>
                                <div class="spec-label">0-100 km/h</div>
                            </div>
                        </div>
                    </div>
                `;
                carDisplay.appendChild(carCard);
            });
        }

        function createCarSelectors() {
            const carList = document.getElementById('carList');
            cars.forEach((car, index) => {
                const selector = document.createElement('div');
                selector.className = 'car-selector';
                selector.innerHTML = `
                    <div class="selector-name">${car.name}</div>
                    <div class="selector-price">${car.price}</div>
                `;
                selector.addEventListener('click', () => {
                    currentCarIndex = index;
                    updateDisplay();
                });
                carList.appendChild(selector);
            });
        }

        function updateDisplay() {
            const carCards = document.querySelectorAll('.car-card');
            const selectors = document.querySelectorAll('.car-selector');

            carCards.forEach((card, index) => {
                card.classList.remove('active', 'prev');
                if (index === currentCarIndex) {
                    card.classList.add('active');
                } else if (index === currentCarIndex - 1 || (currentCarIndex === 0 && index === cars.length - 1)) {
                    card.classList.add('prev');
                }
            });

            selectors.forEach((selector, index) => {
                selector.classList.toggle('active', index === currentCarIndex);
            });
        }

        function nextCar() {
            currentCarIndex = (currentCarIndex + 1) % cars.length;
            updateDisplay();
        }

        function toggleAutoPlay() {
            const btn = document.getElementById('autoPlayBtn');
            autoPlay = !autoPlay;
            
            if (autoPlay) {
                btn.textContent = 'Stop Showcase';
                btn.classList.add('playing');
                autoPlayInterval = setInterval(nextCar, 3000);
            } else {
                btn.textContent = 'Auto Showcase';
                btn.classList.remove('playing');
                clearInterval(autoPlayInterval);
            }
        }

        function init() {
            createFloatingElements();
            createCarCards();
            createCarSelectors();
            updateDisplay();
            
            document.getElementById('autoPlayBtn').addEventListener('click', toggleAutoPlay);
            
            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowRight') {
                    currentCarIndex = (currentCarIndex + 1) % cars.length;
                    updateDisplay();
                } else if (e.key === 'ArrowLeft') {
                    currentCarIndex = (currentCarIndex - 1 + cars.length) % cars.length;
                    updateDisplay();
                } else if (e.key === ' ') {
                    e.preventDefault();
                    toggleAutoPlay();
                }
            });
        }

        // Initialize the showcase
        init();
    </script>
</body>
</html>
