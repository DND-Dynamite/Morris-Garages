<!DOCTYPE html>
<html lang="en">
	<head>
		    <meta charset="UTF-8">
		        <title>Windmills with Different Blade Counts</title>
			    <style>
        body { margin: 0; }
	        canvas { display: block; }
		    </style>
	</head>
	<body>
		    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
		        <script>
				        // Set up scene, camera, and renderer
				        const scene = new THREE.Scene();
					        scene.background = new THREE.Color(0x87CEEB); // Sky blue background

					        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
					        camera.position.set(0, 5, 20);
					        camera.lookAt(0, 5, 0);

					        const renderer = new THREE.WebGLRenderer({ antialias: true });
					        renderer.setSize(window.innerWidth, window.innerHeight);
					        document.body.appendChild(renderer.domElement);

					        // Add lights
					        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
					        directionalLight.position.set(10, 10, 10);
					        scene.add(directionalLight);

					        const ambientLight = new THREE.AmbientLight(0x404040);
					        scene.add(ambientLight);

					        // Function to create a windmill with n blades at a given x-position
					        function createWindmill(n, xPosition) {
							            const group = new THREE.Group();
							            group.position.set(xPosition, 0, 0);

							            // Tower
							            const towerGeometry = new THREE.CylinderGeometry(0.5, 1, 5, 32);
							            const towerMaterial = new THREE.MeshStandardMaterial({ color: 0xaaaaaa });
							            const tower = new THREE.Mesh(towerGeometry, towerMaterial);
							            tower.position.y = 2.5;
							            group.add(tower);

							            // Rotor group (will rotate)
							            const rotor = new THREE.Group();
							            rotor.position.set(0, 5, 0);

							            // Hub
							            const hubGeometry = new THREE.SphereGeometry(0.3, 32, 32);
							            const hubMaterial = new THREE.MeshStandardMaterial({ color: 0x777777 });
							            const hub = new THREE.Mesh(hubGeometry, hubMaterial);
							            rotor.add(hub);

							            // Blades
							            const bladeGeometry = new THREE.BoxGeometry(4, 0.2, 0.1);
							            bladeGeometry.translate(2, 0, 0); // Offset so blade starts from hub
							            const bladeMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff, side: THREE.DoubleSide });

							            for (let i = 0; i < n; i++) {
									                    const blade = new THREE.Mesh(bladeGeometry, bladeMaterial);
									                    blade.rotation.z = i * (2 * Math.PI / n);
									                    rotor.add(blade);
									                }

							            group.add(rotor);

							            // Add to scene
							            scene.add(group);

							            return rotor; // Return rotor for animation
							        }

					        // Create windmills
					        const rotor2 = createWindmill(2, -10); // 2 blades
					        const rotor3 = createWindmill(3, 0);   // 3 blades
					        const rotor5 = createWindmill(5, 10);  // 5 blades

					        // Add ground for context
					        const groundGeometry = new THREE.PlaneGeometry(50, 50);
					        const groundMaterial = new THREE.MeshStandardMaterial({ color: 0x228B22 });
					        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
					        ground.rotation.x = -Math.PI / 2;
					        ground.position.y = 0;
					        scene.add(ground);

					        // Handle window resize
					        window.addEventListener('resize', () => {
							            camera.aspect = window.innerWidth / window.innerHeight;
							            camera.updateProjectionMatrix();
							            renderer.setSize(window.innerWidth, window.innerHeight);
							        });

					        // Animation loop
					        function animate() {
							            requestAnimationFrame(animate);

							            // Rotate rotors
							            rotor2.rotation.z += 0.01;
							            rotor3.rotation.z += 0.015;
							            rotor5.rotation.z += 0.02;

							            renderer.render(scene, camera);
							        }

					        animate();
					    </script>
	</body>
</html>
